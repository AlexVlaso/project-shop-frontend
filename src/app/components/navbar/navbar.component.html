<header class="p-3 text-bg-dark navbar-shadow">
  <div
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
  >
    <a
      href="/"
      class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
    >
      <img
        class="logo"
        src="../assets/images/4f862a7e516c4bd9b17904592c6098cf.png"
        alt="logo"
      />
    </a>

    <ul
      class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
    >
      <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
      <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
      <li><a href="#" class="nav-link px-2 text-white">About</a></li>
    </ul>

    <a routerLink="/cart" routerLinkActive="active-link" class="nav-icon">
      <i class="bx bxs-cart"></i>
      <span *ngIf="cartTotal > 0" class="cart-number">{{ cartTotal }}</span>
    </a>
    <a
      routerLink="/selected-products"
      routerLinkActive="active-link"
      class="nav-icon"
    >
      <i class="bx bx-bookmark-heart"></i>
      <span *ngIf="selectedTotal > 0" class="cart-number">{{
        selectedTotal
      }}</span>
    </a>
    <app-search></app-search>
    <div class="text-end">
      <button type="button" class="btn btn-outline-light me-2">Login</button>
      <button type="button" class="btn btn-warning">Sign-up</button>
    </div>
  </div>
</header>
