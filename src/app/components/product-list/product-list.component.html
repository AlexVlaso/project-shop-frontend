<div class="container">
  <ngx-spinner
    bdColor="rgba(51,51,51,1)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <div class="product-group-item" *ngFor="let product of productList">
    <a routerLink="/products/{{ product.id }}">
      <img src="{{ product.imageUrl }}" alt="{{ product.name }}" />
      <p>{{ product.name }}</p>
    </a>
    <p class="price">
      {{ product.price | currency : "USD" : "symbol" : "1.0-0" }}
    </p>
    <button class="btn btn-success" (click)="addProductToCart(product)">
      Add to cart
    </button>
    <button
      class="btn btn-warning ml-10px"
      (click)="addProductToSelected(product)"
    >
      <i class="bx bx-bookmark-heart"></i>
    </button>
  </div>
</div>
<div class="text-centre">
  <ngb-pagination
    [(page)]="currentPage"
    [pageSize]="size"
    [collectionSize]="totalElements"
    (pageChange)="getListOfProduct()"
  ></ngb-pagination>
</div>
