<div class="product-details-block">
  <table
    class="table"
    style="border-radius: 10px"
    *ngIf="selectedProducts.length > 0"
  >
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cartItem of selectedProducts; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <img class="table-image" src="{{ cartItem.product.imageUrl }}" />
        </td>
        <td>{{ cartItem.product.name }}</td>
        <td>{{ cartItem.product.price | currency : "USD" }}</td>
        <td>
          <button class="btn btn-success">Add to cart</button>
          <button class="btn btn-danger ml-10px">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
